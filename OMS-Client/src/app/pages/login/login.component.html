<div class="form-signin" [formGroup]="loginForm">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="User">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="Password">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="onClick()" [disabled]="loginForm.invalid">Sign
    in</button>
  <p class="mt-1 mb-3 text-muted">Registrese <a [routerLink]="['/signup']">Aqui</a></p>
  <p class="mt-1 mb-3 text-muted">Â© Kall Sony's 2019</p>
</div>

<div class="modal" [ngClass]="{'fade show db':showModal}" tabindex="-1" role="dialog" *ngIf="showModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content bg-danger text-white">
      <div class="modal-header">
        <h5 class="modal-title">{{modalTitle}}</h5>
        <button type="button" class="close" (click)="showModal=false">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{modalText}}</p>
      </div>     
    </div>
  </div>
</div>

<div class="modal-backdrop fade show" *ngIf="showModal"></div>
