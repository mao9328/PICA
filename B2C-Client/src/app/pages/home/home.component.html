<div class="col-12  mt-10">
  <div class="form-row">
    <div class="col-11">
      <input type="text" placeholder="Name or Description" class="form-control">
    </div>
    <div class="col-1">
      <button type="button" class="btn btn-primary">Search</button>
    </div>
  </div>
</div>
<div class="card-deck mt-5 text-center">
  <div class="col-md-12 col-lg-12 col-sm-12 col-12" *ngFor="let product of products">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{product.Name}}</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-3 col-lg-3">
            <img [src]="product.SmallImageURL" class="mr-3">
          </div>
          <div class="col-12 col-sm-12 col-md-4 col-lg-4">
            <h1 class="card-title pricing-card-title">{{product.Price | currency:'COP'}}</h1>
          </div>
          <div class="col-12 col-sm-12 col-md-3 col-lg-3">
            <p>{{product.Description}}</p>
          </div>
          <div class="col-12 col-sm-12 col-md-2 col-lg-2">
            <button type="button" class="btn btn-lg btn-primary btn-block">Add to Cart</button>
            <button type="button" class="btn btn-lg btn-success btn-block">Buy</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
