<div class="mt-10 row">
  <div class="col-md-12" *ngIf="ready">
    <div class="needs-validation">
      <h4 class="mb-3">Producto</h4>
      <div class="row">
        <div class="col">
          <div class="alert alert-danger" role="alert" *ngIf="invalid">
            {{message}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <span>{{product.Name}}</span>
          <p>{{product.Description}}</p>
        </div>
        <div class="col-md-6 mb-3">
          <div class="media">
            <img class="my-3" [src]="product.NormalImageURL">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row mb-3">
            <div class="col-12 col-md-12">
              <input type="text" [(ngModel)]="Quantity" name="Quantity" class="form-control" placeholder="Cantidad">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-secondary btn-lg btn-block" type="button"
                [routerLink]="['/secure/home']">Cancelar</button>
            </div>
            <div class="col">
              <button class="btn btn-primary btn-lg btn-block" type="button" (click)="onClick()">Ordenar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  </ul>
</footer>
