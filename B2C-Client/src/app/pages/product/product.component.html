<div class="mt-10 row">
  <div class="col-md-12" *ngIf="ready">
    <div class="needs-validation">
      <h4 class="mb-3">Producto</h4>
      <div class="row">
        <div class="col">
          <div class="alert alert-danger" role="alert" *ngIf="invalid">
            {{message}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <span>{{product.Name}}</span>
          <p>{{product.Description}}</p>
        </div>
        <div class="col-md-6 mb-3">
          <div class="media">
            <img class="my-3" [src]="product.NormalImageURL">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="bd-example">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" (click)="goToOffer(i)" [attr.data-slide-to]="i"
                  [ngClass]="{'active': i == currentOffer}" *ngFor="let image of GetImages();let i = index"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item" *ngFor="let image of GetImages();let i = index"
                  [ngClass]="{'active': i == currentImage}">
                  <img style="max-width: 250px; max-height: 250px;" [src]="image.Url" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>{{image.Name}}</h5>
                    <p>{{image.Description}}</p>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" (click)="previousImage()" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" (click)="nextImage()" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col">
              <button class="btn btn-secondary btn-lg btn-block" type="button"
                [routerLink]="['/secure/home']">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <li class="list-inline-item"><a href="#">Privacy</a></li>
    <li class="list-inline-item"><a href="#">Terms</a></li>
    <li class="list-inline-item"><a href="#">Support</a></li>
  </ul>
</footer>
