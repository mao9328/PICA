<div class="form-signin" [formGroup]="loginForm">
  <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" formControlName="UserName">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" formControlName="Pass">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="onClick()">Sign in</button>
  <p class="mt-1 mb-3 text-muted">Registrese <a [routerLink]="['/signup']">Aqui</a></p>
  <p class="mt-1 mb-3 text-muted">Â© Kall Sony's 2019</p>
</div>
